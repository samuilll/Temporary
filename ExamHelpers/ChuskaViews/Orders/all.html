<main>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Order Id</th>
            <th>Customer</th>
            <th>Product</th>
            <th>OrderedOn</th>
        </tr>

        @for(int i=0;i<Model.Orders.Count();i++) {
                           {var order=Model.Orders.ToList()[i]; }


        @if(i%2==0)
        {
        <tr  style="background-color:red">
                              <td>@i</td>
                              <td>@order.Id</td>
                              <td>@order.Customer</td>
                              <td>@order.Product</td>
                              <td>@order.OrderedOn</td>
                          </tr>
        }
        @else
        {
        <tr>
                              <td>@i</td>
                              <td>@order.Id</td>
                              <td>@order.Customer</td>
                              <td>@order.Product</td>
                              <td>@order.OrderedOn</td>
                          </tr>
        }

        }
     </table>
   
</main>
