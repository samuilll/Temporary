<main>
    <h1 class="text-center">Create</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" name="description">@Model.Description</textarea>
        </div>
        <h4 class="text-center">Product type</h4>
        <hr class="bg-secondary w-50" />
        <div class="row justify-content-around">
            { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
            @foreach(var type in types)
            {
            <div class="col-md-2">
                <input id="type@type"
                       type="radio"
                       name="type"
                       value="@type" />
                <label for="type@type">@type</label>
            </div>
            }
        </div>
        <hr class="bg-secondary w-50" />
        <div class="product-action-holder mt-4 d-flex justify-content-around">
            <button type="submit" class="btn chushka-bg-color">Create</button>
            <a class="btn chushka-bg-color" href="/">Cancel</a>
        </div>
    </form>
</main>
